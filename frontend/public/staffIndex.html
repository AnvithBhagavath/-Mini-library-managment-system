<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Administration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fallIn {
      0% { transform: translateY(-200px) rotate(-10deg); opacity: 0; }
      100% { transform: translateY(0) rotate(0); opacity: 1; }
    }

    @keyframes slideInLeft {
      from { transform: translateX(-100vw); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes floatCircle {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(2deg); }
    }

    @keyframes bounceHover {
      0%, 100% { transform: scale(1.15) rotate(0deg); }
      50% { transform: scale(1.2) rotate(5deg); }
    }

    .animate-fall { animation: fallIn 1.5s ease-out forwards; }
    .circle-float { animation: floatCircle 4s ease-in-out infinite; }
    .slide-in-left { animation: slideInLeft 1s ease-out forwards; }

    .genre-circle:hover {
      animation: bounceHover 0.6s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black min-h-screen flex text-white">

  <!-- Sidebar -->
  <div id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-gray-800 p-6 space-y-6 shadow-2xl transform -translate-x-full transition-transform duration-300 z-50">
    <h2 class="text-2xl font-bold text-pink-400">Quick Links</h2>
    <ul class="space-y-4 text-lg">
     
      <li><a onclick="logout()" class="hover:text-pink-300 cursor-pointer">ðŸšª Logout</a></li>
    </ul>
  </div>

  <!-- Quick Links Toggle -->
  <button onclick="toggleSidebar()" class="fixed top-6 left-6 z-50 bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded-xl shadow-lg transition">
    â˜° Quick Links
  </button>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col items-center justify-start overflow-x-hidden px-4 w-full">
    <h1 class="text-4xl md:text-6xl font-extrabold mt-12 mb-10 animate-fall text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">
      Welcome to Staff dashboard
    </h1>

   <!-- Book Management Actions (Single Row) -->
<div class="flex flex-wrap justify-center gap-12 px-6 mt-10 slide-in-left">
    <!-- Add a Book -->
    <div onclick="location.href='add.html'" class="genre-circle relative w-52 h-52 rounded-full bg-gradient-to-r from-pink-500 to-red-500 shadow-lg flex flex-col items-center justify-center circle-float cursor-pointer transition-all duration-500">
      <span class="text-white text-xl font-bold">Add a Book</span>
    </div>
  
    <!-- Delete a Book -->
    <div onclick="location.href='delete.html'" class="genre-circle relative w-52 h-52 rounded-full bg-gradient-to-r from-pink-500 to-red-500 shadow-lg flex flex-col items-center justify-center circle-float cursor-pointer transition-all duration-500">
      <span class="text-white text-xl font-bold">Delete a Book</span>
    </div>
  
    <!-- Display the Books -->
    <div onclick="location.href='display.html'" class="genre-circle relative w-52 h-52 rounded-full bg-gradient-to-r from-pink-500 to-red-500 shadow-lg flex flex-col items-center justify-center circle-float cursor-pointer transition-all duration-500">
      <span class="text-white text-xl font-bold text-center">Display the Books</span>
    </div>
  
    <!-- Edit the Books -->
    <div onclick="location.href='edit.html'" class="genre-circle relative w-52 h-52 rounded-full bg-gradient-to-r from-pink-500 to-red-500 shadow-lg flex flex-col items-center justify-center circle-float cursor-pointer transition-all duration-500">
      <span class="text-white text-xl font-bold text-center">Return Books</span>
    </div>
  </div>
  
    <script>
        function toggleSidebar() {
          const sidebar = document.getElementById('sidebar');
          sidebar.classList.toggle('-translate-x-full');
        }
    
        
      function logout() {
        fetch('/logout', {
          method: 'POST'
        })
        .then(res => res.json())
        .then(data => {
          console.log(data.message);
          // Prevent browser cache issues
          window.location.replace('login.html');
        });
      }
      
  </script>
</body>
</html>
